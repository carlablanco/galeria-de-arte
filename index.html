<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .artwork {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .artwork img {
            width: 100%;
            height: auto;
        }

        .artwork-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .artwork-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Galería de Arte de Impresionismo</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Autorretrato (Van Gogh) -->
                <div class="artwork">
                    <img src="Autorretrato.jpg" alt="Autorretrato">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">Autorretrato</p>
                        <p class="mb-0">Vincent Van Gogh</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- El Aquelarre (Goya) -->
                <div class="artwork">
                    <img src="El_Aquelarre.jpg" alt="El Aquelarre">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">El Aquelarre</p>
                        <p class="mb-0">Francisco de Goya</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- La Clase de Baile (Degas) -->
                <div class="artwork">
                    <img src="La_Clase_De_Baile.jpg" alt="La Clase de Baile">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">La Clase de Baile</p>
                        <p class="mb-0">Edgar Degas</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Psiqué (El espejo de vestir) -->
                <div class="artwork">
                    <img src="Psique.jpg" alt="Psique">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">Psiqué</p>
                        <p class="mb-0">Berthe Morisot</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- El Beso (Klimt) -->
                <div class="artwork">
                    <img src="El_Beso.jpg" alt="El Beso">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">El Beso</p>
                        <p class="mb-0">Gustav Klimt</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Madre e Hijo (Cassat) -->
                <div class="artwork">
                    <img src="Madre_e_Hijo.jpg" alt="Madre e Hijo">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">Madre e Hijo</p>
                        <p class="mb-0">Mary Cassat</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Summertime (Mary Cassat) -->
                <div class="artwork">
                    <img src="Summertime.jpg" alt="Summertime">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">Summertime</p>
                        <p class="mb-0">Mary Cassat</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Rue Saint-Honoré (Camille Pissarro) -->
                <div class="artwork">
                    <img src="Rue_Saint_Honore.jpg" alt="Rue Saint-Honoré">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">Rue Saint-Honoré</p>
                        <p class="mb-0">Camille Pissarro</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- The Cradle (Berthe Morisot) -->
                <div class="artwork">
                    <img src="The_Cradle.jpg" alt="The Cradle">
                    <div class="artwork-info">
                        <p class="artwork-title mb-0">The Cradle</p>
                        <p class="mb-0">Berthe Morisot</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
